{% load static %}
<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>

<script>

$(document).ready(function(){
	for (var i = 0, limit = 5; i <= limit; i++) {
    var string1 = "gracz1div"+i;
	var string2 = "gracz2div"+i;
	$("#"+string1).appendTo('.gracz1');
	$("#"+string2).appendTo('.gracz2');
	$("#"+string1).hide();
	$("#"+string2).hide();
	}
	var ile = 5;
	
	$('.gracz1').show();
	$('.gracz2').show();
  var licznik=0;
  var string1, string2;
  $('.nastepny').click(function(){
	if (licznik<ile)
	
	{
		licznik++;
		string1 = "gracz1div"+licznik;
		string2 = "gracz2div"+licznik;
		$('<img id="theImg" src="{% static "assets/images/b.jpg" %}" />').appendTo("#"+string1);
		$('<img id="theImg" src="{% static "assets/images/b.jpg" %}" />').appendTo("#"+string2);
		$("#"+string1).show();
		$("#"+string2).show();
	}
	
    });
	
	$('.poprzedni').click(function(){
	
	string1 = "gracz1div"+licznik;
	string2 = "gracz2div"+licznik;
	 $("#"+string1).empty();
	 $("#"+string1).hide();
	 $("#"+string2).empty();
	 $("#"+string2).hide();
	 
	 if (licznik!=0)
	licznik = licznik-1;
    });
});
</script>
</head>
<body>

<button class ="poprzedni">Previous</button>
<button class ="nastepny">Next</button>

<div class="pole">
<div class="gracz1" style="height:300px;
    width:1000px; 
    border:1px solid green;
    overflow:auto;">
<ul id="gracz1div1" style="width:50px;"></ul>
<ul id="gracz1div2" style="width:50px;"></ul>
<ul id="gracz1div3" style="width:50px;"></ul>
<ul id="gracz1div4" style="width:50px;"></ul>
<ul id="gracz1div5" style="width:50px;"></ul>
</div>

<div class="gracz2" style="height:300px;
    width:1000px;
    border:1px solid blue;
    overflow:auto; ">
	
	<ul id="gracz2div1" style="width:500px;"></ul>
	<ul id="gracz2div2" style="width:500px;"></ul>
	<ul id="gracz2div3" style="width:500px;"></ul>
	<ul id="gracz2div4" style="width:500px;"></ul>
	<ul id="gracz2div5" style="width:500px;"></ul>
</div>

</div>
</body>
</html>
