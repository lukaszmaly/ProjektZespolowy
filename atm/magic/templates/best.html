{% block section %}


<head>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="http://code.highcharts.com/highcharts.js"></script>

<script>

$(document).ready(function() {



    var chart1 = new Highcharts.Chart({

        chart: {

            renderTo: 'container',

            type: 'column'

        },

				plotOptions: {

        column: {

            colorByPoint: true

			}

		},

		colors: [

				'#ffd700',

				'#c0c0c0',

                '#8b4513'



            ],



        title: {

            text: 'Najlepsi gracze'

        },

	

        xAxis: {

		

            categories: [{% for el,k in d.iteritems%}

                        [

                            '{{ el }}', 



                        ],

                        {% endfor %}]

						

        },

        yAxis: {

            title: {

                text: 'Liczba zwyciêstw'

            },

			tickInterval: 2

        },

		legend: {

                enabled: false

            },

        series: [{

			name:'Liczba zwyciêstw',

            data: [{% for el,k in d.iteritems %}

                        [

                            {{k}}, 



                        ],

                        {% endfor %}]

        }]

    });

});

</script>

</head>

<body>

<div id="container" style="width:100%; height:400px;"></div>



</body>

{% endblock %}
